@(dbname: String, klass: String, oSource: Option[String])

@main("Source: "+klass) {

    <h1>Source: @klass</h1>
    @Html(
        oSource match {
            case Some(source) => {
                val htmlSource = source.replace("\n", "<br/>")
                s"<pre class='code'>$htmlSource</pre>"
            }
            case None => "Source not found"
        }
    )
}
